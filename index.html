<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: rgb(40, 40, 40);">
    <div class="row">
        <div class="column left">
            <div class="column-header">Schedule</div>
            <div class="stripe">
                <time class="time">8:30</time>
                <a class="topic">Math</a>
            </div>
            <div class="stripe">
                <time class="time">8:30</time>
                <a class="topic">OOOO</a>
            </div>
        </div>
        <div class="column middle">
            <div class="column-header">Class Info</div>
            <p>
                <img src="static/OOOO.gif">
            </p>
        </div>
        <div class="column right">
            <div class="column-header">Chat & Notifications</div>
            <div class="stripe">
                <time class="time">12:34</time>
                <a class="user">Alec</a><span class="ctrl">: </span><span class="text">1</span>
            </div>
            <div class="stripe">
                <time class="time">12:34</time>
                <a class="user">Russel</a><span class="ctrl">: </span><span class="text">2</span>
            </div>
            <div class="stripe">
                <time class="time">12:34</time>

            </div>
            <div class="stripe">

            </div>
        </div>

</body>
</html>
